<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="../../assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon//favicon-16x16.png">
	<link rel="manifest" href="../../assets/favicon/site.webmanifest">
	<link rel="stylesheet" href="../styles/admin.css">
	<script src="https://cdn.tailwindcss.com"></script>
  <title>Parfly</title>
</head>
<body>
  <div class="flex flex-col sm:flex-row h-screen">
		<div class="w-full sm:w-2/3 bg-orange hidden sm:block"></div>
		<div class="w-full sm:w-1/3 offwhite-bg-color">
			<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
				<div class="sm:mx-auto sm:w-full sm:max-w-sm">
					<img class="mx-auto h-40 w-auto" src="../../assets/img/parfly-no-bg.png" alt="Parfly">
					<h2 class="text-center text-2xl/9 font-bold tracking-tight orange-color">Log in to your account</h2>
				</div>
				<div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
					<form class="space-y-6" action="./pages/dashboard.html" method="POST">
						<div>
							<label for="email" class="block text-sm/6 font-medium text-gray-900">Email Address : </label>
							<div class="mt-2">
								<input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 sm:text-sm/6">
							</div>
						</div>
						<div>
							<div class="flex items-center justify-between">
								<label for="password" class="block text-sm/6 font-medium text-gray-900">Password : </label>
								<div class="text-sm">
									<a href="#" class="font-semibold orange-color">Forgot password?</a>
								</div>
							</div>
							<div class="mt-2">
								<input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 sm:text-sm/6">
							</div>
						</div>
						<div>
							<button type="submit" class="flex w-full justify-center rounded-md bg-orange px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Sign in</button>
						</div>
					</form>
					<p class="mt-10 text-center text-sm/6 text-gray-500">
						Don't have an account?
						<a href="#" class="font-semibold orange-color">Create an account</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
