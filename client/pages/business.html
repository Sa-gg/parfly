<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="apple-touch-icon" sizes="180x180" href="/client/assets/favicon/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/client/assets/favicon/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/client/assets/favicon/favicon-16x16.png" />
	<script src="https://kit.fontawesome.com/1ef88bc824.js" crossorigin="anonymous"></script>
	<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
	<link rel="manifest" href="/client/assets/favicon/site.webmanifest" />
	<link rel="stylesheet" href="/client/assets/bootstrap-5.3.3-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/client/styles/client.css"/>
    <title>Business | Parfly</title>
</head>

<body>
    <!-- NAVBAR -->
	<aside data-include="/client/components/navbar.html"></aside>

    <!-- MAIN -->
    <main>
        <section id="home" class="business">
            <div class="business-container">
                <div class="business-text">
                    <h2>Third-Party Logistics Partner for Enterprise Solutions</h2>
                    <p>Parfly's third-party logistics (3PL) service empowers your enterprise to scale efficiently with
                        comprehensive solutions for all your delivery needs.</p>
                    <a href="" class="btn btn-primary btn-lg" id="deliver-btn">Deliver Now</a>
                </div>
                <div class="business-form">
                    <div class="container booking-container">
                        <div class="card shadow p-3">
                            <div class="card-body">
                                <form action="">
                                    <div class="row">
                                        <div class="form-group mb-3 text-orange">
                                            <label for="name"><b>Name</b></label>
                                            <input type="text" class="form-control" id="name"
                                                placeholder="Enter your name">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="phone"><b>Phone Number</b></label>
                                            <input type="tel" class="form-control" id="phone"
                                                placeholder="Enter your phone number">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="region"><b>Region</b></label>
                                            <input type="text" class="form-control" id="region"
                                                placeholder="Enter your region">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="phone"><b>Phone Number</b></label>
                                            <input type="tel" class="form-control" id="phone"
                                                placeholder="Enter your phone number">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="email"><b>Email</b></label>
                                            <input type="email" class="form-control" id="email"
                                                placeholder="Enter your email">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="name"><b>Industry</b></label>
                                            <input type="text" class="form-control" id="Industry"
                                                placeholder="Describe your current Industry">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="vehicle"><b>What type of delivery vehicle do you require most
                                                    often？</b></label>
                                            <input type="text" class="form-control" id="vehicle" placeholder="">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="average\"><b>How many deliveries do you make on average per
                                                    month?</b></label>
                                            <input type="text" class="form-control" id="average" placeholder="">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="bulk-delivery"><b>Do you require bulk order delivery (e.g. 50+
                                                    orders per day)？</b></label>
                                            <input type="text" class="form-control" id="bulk-delivery" placeholder="">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="duration"><b>How long does it usually take between placing a
                                                    delivery order and pickup?</b></label>
                                            <input type="text" class="form-control" id="duration" placeholder="">
                                        </div>
                                        <div class="form-group mb-3 text-orange">
                                            <label for="preferences"><b>How would you prefer to place orders with
                                                    Lalamove？
                                                </b></label>
                                            <input type="text" class="form-control" id="preferences" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group mb-3 text-orange">
                                        <label for="requests"><b>Special Requests</b></label>
                                        <textarea class="form-control" id="requests" rows="3"
                                            placeholder="Enter any special requests"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100"
                                        id="book-btn"><b>Submit</b></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- SERVICES -->
        <section id="bs-services">
        </section>
    </main>

    <!-- FOOTER -->
	<footer class="bg-dark text-white" data-include="/client/components/footer.html"></footer>
	
	<script src="/client/assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="/client/script/client.js"></script>
	<script src="/client/script/include.js"></script>
</body>

</html>
